<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>component 등록</title>
</head>
<body>
    <div id="app">
        <app-header></app-header>
        <app-content></app-content> 
        <app-footer></app-footer>
    </div>

    <div id="app2">
        <app-header></app-header>
        <app-content></app-content>
        <app-footer></app-footer> 
        <!-- [Vue warn]: Unknown custom element: <app-footer> - did you register the component correctly?-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <!-- 
        기본적으로 생성하는 Vue instance는 Vue devtools에서 Root Component로 생성됩니다.
     -->

    <script>

        // Global Component 등록 방식. 
        // Vue.component('컴포넌트 이름', 컴포넌트 내용); 

        // Global Commponent
        Vue.component('app-header', {
            template : '<h1>Header</h1>'
        });

        Vue.component('app-content', {
            template : '<div>Content</div>'
        });
        
        // Local Component 등록 방식.
        /* 
         new Vue({
            el : '#app' ,
            // Local Component
            components : {
                '컴포넌트 이름' : 컴포넌트 내용
            } 
        }); */

        new Vue({
            el : '#app' ,
            components : {
                'app-footer' : {
                    template : '<footer>footer</footer>'
                }
            } 
        });

        // devtools에서 Root Component가 두개 등록됨. 일반적으로 이렇게 잘 사용하지는 않음.
        new Vue({
            el : '#app2' ,
            components : {
                'app-footer' : {
                    template : '<footer>footer</footer>'
                }
            } 
        });
        /* 
        Global 과 Local 차이점
        Local의 경우, 특정 Component의 하단에 어떤 Component가 등록되어 있는지 Component속성으로 바로 알 수 있음.
        따라서 Local은 서비스를 등록할때 사용, Global은 대부분 플러그인이나 라이브러리 형태로 전역으로 사용하는 Compoent로 사용 
        */

        /* component 와 instance의 관계 
            Global은  instance를 생성할 때마다, 따로 등록할 필요 없이 기본적으로 모든 instance에 등록됨.
            Local은 instance마다 새로 등록해야함.
        */

    </script>


</body>
</html>
